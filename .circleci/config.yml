---
version: 2.1

jobs:
  Build:
    docker:
      - image: cimg/node:14.13.1
    steps:
      - checkout
      - run:
          name: Install the dependencies
          command: npm install
      - run:
          name: Build the Control Panel
          command: npm run build
      - run:
          name: Build the Addon
          command: npm run build-addon

  Addon unit tests:
    docker:
      - image: cimg/node:14.13.1
    steps:
      - checkout
      - run:
          name: Install the dependencies
          command: npm install
      - run:
          name: MochaJS unit tests
          command: npm run test-addon

  Addon code linting:
    docker:
      - image: cimg/node:14.13.1
    steps:
      - checkout
      - run:
          name: Install the dependencies
          command: npm install
      - run:
          name: Build the Control Panel
          command: npm run build
      - run:
          name: Build the Addon
          command: npm run build-addon
      - run:
          name: Run linting
          command: npm run lint

  Firefox integration tests:
    docker:
      - image: cimg/node:14.13.1
    steps:
      - checkout
      - run:
          name: Install the dependencies
          command: npm install && sudo add-apt-repository ppa:ubuntu-mozilla-daily/ppa && sudo apt update && sudo apt install firefox-trunk
      - run:
          name: Run Selenium tests
          command: export PATH=.:$PATH && npm run test-integration
      - store_artifacts:
          path: out.png

workflows:
  version: 2
  ci:
    jobs:
      - Build
      - Addon unit tests
      - Addon code linting
      - Firefox integration tests
